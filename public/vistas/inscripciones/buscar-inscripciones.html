<form method="post" id="frm-buscar-inscripciones">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="card-header">
            BUSQUEDA DE INSCRIPCIONES

            <button type="button" id="btn-close-buscar-inscripciones" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-inscripciones" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="7">
                            <input type="text" v-model="valor" v-on:keyup="buscarInscripciones" placeholder="codigo, nombre, dui o nit" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>RESPONSABLE</th> 
                        <th>TELEFONO</th>                     
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="datos in misdatos" :key="datos.idInscripcion" v-on:click="modificarInscripcion(datos)">
                        <td>{{ datos.codigo }}</td>
                        <td>{{ datos.nombre }}</td>
                        <td>{{ datos.direccion }}</td>
                        <td>{{ datos.responsable }}</td>
                        <td>{{ datos.telefono }}</td>
                        <td>
                            <input v-on:click="eliminarInscripcion(mi_inscripcion.idinscripcion)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/inscripciones/buscar-inscripciones.js"></script>
